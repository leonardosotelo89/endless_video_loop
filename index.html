<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>YouTube Video Demo</title>
    <style>
      * { margin: 0; padding: 0; }
      body { background-color: black; color: lime; }
      h2 { animation: colores 7s 1s linear infinite; }
      @keyframes colores {
        from { filter: hue-rotate(0deg); }
        to { filter: hue-rotate(360deg); }
      }
      .plus { position: absolute; right: 0; top: 0; width: 50px; height: 50px; text-align: center; animation: activo 5.5s linear infinite alternate; }
      @keyframes activo { 50% { border-radius: 50%; } }
      #dmtry { position: absolute; right: 0; top: 50px; font-size: 20px; }
    </style>
  </head>
  <body>
    <h2>leonardosotelo89</h2>
    <div class="plus">+ +</div>
    <p>muted is a required attribute in modern browsers</p>
    <button id="dmtry">Download Video</button>

    <iframe id="main" width="560" height="315"
      src="https://www.youtube.com/embed/mmCnQDUSO4I"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
    
    <script>
      let sources = [
        {
          song: 'https://www.youtube.com/embed/mmCnQDUSO4I',
          name: 'dmtry shostakovich waltz n2.mp4'
        },
        {
          song: 'https://www.youtube.com/embed/mPmoojB54xI',
          name: 'Friendships (Original Mix).mp4'
        }
      ];

      let index = 0;
      let main = document.querySelector('#main');
      let h2 = document.querySelector('h2');

      function changeVideo() {
        // Update iframe's src to switch YouTube video
        main.src = sources[index].song;
        index = (index + 1) % sources.length;
      }

      // Touch to change video
      h2.addEventListener('touchstart', changeVideo);

      // Download function
      const download = (path, filename) => {
        const anchor = document.createElement('a');
        anchor.href = path;
        anchor.download = filename;
        document.body.appendChild(anchor);
        anchor.click();
        document.body.removeChild(anchor);
      };

      // Example download
      let boton = document.querySelector('#dmtry');
      boton.addEventListener('click', () => {
        download(sources[index].song, sources[index].name);
      });

      // Change background color of the plus symbol every 5.5 seconds
      let plus = document.querySelector('.plus');
      setInterval(() => {
        plus.style.backgroundColor = `rgb(
          ${Math.floor(Math.random() * 256)},
          ${Math.floor(Math.random() * 256)},
          ${Math.floor(Math.random() * 256)}
        )`;
      }, 5500);
    </script>
  </body>
  <footer></footer>
</html>
